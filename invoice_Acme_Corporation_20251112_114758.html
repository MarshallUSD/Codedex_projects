<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice - Acme Corporation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .invoice {
            background-color: white;
            padding: 40px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            border-bottom: 3px solid #333;
            padding-bottom: 20px;
        }
        .info {
            margin: 30px 0;
        }
        .info p {
            margin: 10px 0;
            font-size: 14px;
        }
        .info strong {
            display: inline-block;
            width: 120px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 30px 0;
        }
        th {
            background-color: #366092;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: bold;
        }
        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .price {
            text-align: right;
        }
        .total-row {
            background-color: #ffff99 !important;
            font-weight: bold;
            font-size: 1.2em;
            border-top: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="invoice">
        <h1>INVOICE</h1>
        
        <div class="info">
            <p><strong>Client:</strong> Acme Corporation</p>
            <p><strong>Generated On:</strong> 2025-11-12 11:47:58</p>
        </div>
        
        <table>
            <thead>
                <tr>
                    <th>Item Name</th>
                    <th class="price">Price</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Web Development Services</td>
                    <td class="price">$5000.00</td>
                </tr>
                <tr>
                    <td>UI/UX Design</td>
                    <td class="price">$2500.00</td>
                </tr>
                <tr>
                    <td>If it changed, this is marshall</td>
                    <td class="price">$7500.00</td>
                </tr>
                <tr>
                    <td>Cloud Hosting (Annual)</td>
                    <td class="price">$1200.00</td>
                </tr>
                <tr>
                    <td>Technical Support</td>
                    <td class="price">$800.00</td>
                </tr>
                <tr class="total-row">
                    <td>TOTAL</td>
                    <td class="price">$17000.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
